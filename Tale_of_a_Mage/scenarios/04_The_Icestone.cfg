			speaker=Dillon
			message= _ "You were the one who wanted to take it!"
		[/message]
		[message]
			speaker=Lhyron
			message= _ "You are the one who is supposed to take it."
		[/message]
		[message]
			speaker=Dillon
			message= _ "Fine."
		[/message]
	[/event]
	
