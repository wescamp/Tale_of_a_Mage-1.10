		name=moveto
		[filter]
			x=11
			y=4
			id=Slinian
		[/filter]
		[message]
			speaker=Slinian
			message= _ "Am I supposed to take it?"
		[/message]
		[message]
			speaker=Lhyron
			message= _ "Well, duh. Its sitting right in front of you!"
		[/message]
		[message]
			speaker=Slinian
			message= _ "But suppose its dangerous?"
		[/message]
		[message]
			speaker=Lhyron
			message= _ "(Snicker)"
		[/message]
