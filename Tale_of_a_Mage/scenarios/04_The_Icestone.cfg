			message= _ "I'm too scared to take it."
		[/message]
		[message]
			speaker=Lhyron
			message= _ "Dillon, you'd better take it."
		[/message]
		[message]
			speaker=Dillon
			message= _ "Okay."
		[/message]
	[/event]
	
	#Activates the cave
	[event]
		name=moveto
		first_time_only=no
		[if]
			[variable]
				name=stone_taken
				equals=1
			[/variable]
			[then]
				{VARIABLE stone_taken 0}
				{STONE_TAKEN}
				{VARIABLE turns_since_taken 1}
			[/then]
		[/if]
	[/event]
	
	#Turns the cave into lava
	[event]
		name=new turn
		first_time_only=no
		[if]
			[variable]
				name=turns_since_taken
				greater_than=0
			[/variable]
			[then]
				{QUAKE rumble.ogg}
				{LAVA_FILL_B ($turns_since_taken)}
				[set_variable]
					name=turns_since_taken
					add=1
				[/set_variable]
			[/then]
		[/if]
		{TIS_LAVA_DESTROY}
		[redraw]
		[/redraw]
		{TIS_LAVA_KILL}
		#Characters respond to the caves collapse, but only once
		[if]
			[variable]
				name=turns_since_taken
				equals=2
			[/variable]
			[then]
				[message]
					speaker=Lhyron
					message= _ "The cave is falling apart!"
				[/message]
				[message]
					speaker=Dillon
					message= _ "We got to get out!"
				[/message]
			[/then]
		[/if]
	[/event]
	
	[event]
		name=moveto
		[filter]
			id=Dillon
			x=10-12
			y=20
		[/filter]
		[message]
			speaker=Dillon
			message= _ "Come on, guys!"
		[/message]
		[message]
			speaker=Lhyron
			message= _ "We're right behind you!"
		[/message]
		{CLEAR_VARIABLE stone_taken}
		[endlevel]
			result=victory
			bonus=yes
		[/endlevel]
	[/event]
	
	{MAGE_DEATHS}
	{SLINIAN_DEATHS}
	{VICTORY_AND_DEFEAT_MUSIC}
	
